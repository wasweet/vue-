<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{str}}
			<button @click="res(str)">翻转</button>
		</div>
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
		<script src="./index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			new Vue({
				el:'#app',
				data() {
					return {
						str:'HelloWorld'
					}
				},
				methods:{
					res(str) {
						this.str = this.reverseStr(str)
					}
				}
			})
		</script>
	</body>
</html>
